<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section>
            <div class="intro-section">
                <h1>Rock Paper Scissors</h1>
                <button onclick="startGame()">Let's Play</button>
            </div>

            <div class="game fadeOut">
                <div class="life">
                    <img class="life-one"
                        src="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png"
                        height="40px"
                        alt="life"
                    />
                    <img class="life-two"
                        src="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png"
                        height="40px"
                        alt="life"
                    />
                    <img class="life-three"
                        src="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png"
                        height="40px"
                        alt="life"
                    />
                </div>

                <section>
                    <div class="score-board">
                        <div class="player-score">
                            <h2>Player</h2>
                            <p>0</p>
                        </div>
                        <div class="computer-score">
                            <h2>Computer</h2>
                            <p>0</p>
                        </div>
                    </div>

                    <div class="match">
                        <h2 class="winner">Choose an Option</h2>

                        <div class="hands">
                            <img
                                class="player-hand"
                                src="https://i.ya-webdesign.com/images/rock-paper-scissors-png-17.png"
                                alt="rock"
                                height="250px"
                            />
                            <img
                                class="computer-hand"
                                src="https://i.ya-webdesign.com/images/rock-paper-scissors-png-17.png"
                                alt="rock"
                                height="250px"
                            />
                        </div>

                        <div class="options">
                            <button onclick="optionClick('rock')" class="rock">rock</button>
                            <button onclick="optionClick('paper')" class="paper">
                                paper
                            </button>
                            <button onclick="optionClick('scissors')" class="scissors">
                                scissors
                            </button>
                        </div>

                        <button class="replay fadeOut" onclick="replay()">Replay</button>
                    </div>
                </section>
            </div>
        </section>

		<script src="app.js"></script>
	</body>
</html>
